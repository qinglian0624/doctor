<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Edu_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-edu_type" class="form-control" name="row[edu_type]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Edu_dire')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-edu_dire" class="form-control" name="row[edu_dire]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Edu_area')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-edu_area" class="form-control" name="row[edu_area]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cours_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cours_name" class="form-control" name="row[cours_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cours_video')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-cours_video" class="form-control " rows="5" name="row[cours_video]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cours_files')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-cours_files" class="form-control " rows="5" name="row[cours_files]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[uid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-video_status" class="form-control" name="row[video_status]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-project_id" data-rule="required" data-source="project/index" class="form-control selectpage" name="row[project_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sign_img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sign_img" class="form-control" name="row[sign_img]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ppt_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ppt_status" class="form-control" name="row[ppt_status]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-video_name" class="form-control" name="row[video_name]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
